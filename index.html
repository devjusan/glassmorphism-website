<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Glass Website</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/avatar.png" alt="Foto do perfil">
          <h3>Junior Santos</h3>
          <p>Membro Pro</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/twitch.png" alt="Logo da Twitch">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./images/steam.png" alt="Logo da Steam">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="Logo de um controle de vídeo game">
            <h2>Novo</h2>
          </div>
          <div class="link">
            <img src="./images/library.png" alt="Logo da livraria">
            <h2>Livraria</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Torne-se PRO para jogos grátis!</h2>
          <img src="./images/controller.png" alt="Controle de vídeo game">
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Jogos Ativos</h1>
          <input type="text" />
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/assassins.png" alt="" Jogo 1>
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>Versão para PS5</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="./images/spiderman.png" alt="" Jogo 1>
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>Versão para PS5</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="./images/sackboy.png" alt="" Jogo 1>
            <div class="card-info">
              <h2>Assasins Creed Valhalla</h2>
              <p>Versão para PS5</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
